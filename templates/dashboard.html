<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    <script defer src="{{ url_for('static', filename='feedback.js') }}"></script>
    <style>
        body {
            background: #fff;
            color: #23272f;
            font-family: 'Inter', sans-serif;
        }
        .navbar, .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .btn-secondary {
            background: #ee7171;
            color: #fafafa;
            border: 1px solid #d21919;
        }
        .btn-secondary:hover {
            background: #d21919;
            color: #fff;
        }
        .btn-success {
            background: #43a047;
            color: #fff;
            border: none;
        }
        .btn-success:hover {
            background: #388e3c;
            color: #fff;
        }
        .btn-warning {
            background: #ffb300;
            color: #fff;
            border: none;
        }
        .btn-warning:hover {
            background: #ffa000;
            color: #fff;
        }
        .badge {
            background: #e3eafc;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        .form-control, .input-group-text {
            background: #f7fafd;
            color: #23272f;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.1rem rgba(25,118,210,0.08);
        }
        .back-arrow {
            font-size: 1.5rem;
            color: #1976d2;
            text-decoration: none;
            margin-right: 10px;
        }
        .back-arrow:hover {
            color: #1565c0;
        }
        .navbar-brand {
            font-weight: 700;
            color: #1976d2 !important;
            letter-spacing: 1px;
        }
        .card-title, h2, h3 {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light shadow-sm mb-4">
        <div class="container-fluid justify-content-between">
            <span class="navbar-brand fw-bold" style="font-size: 1.5rem; letter-spacing: 1px;">Fynder</span>
            <div>
                <span class="me-3">Welcome, {{ session.get('username', 'User') }}</span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Welcome to Fynder!</h3>
                        <div class="d-grid gap-3">
                            <a href="/view-problems" class="btn btn-primary btn-lg">View Problems</a>
                            <a href="/view-solutions" class="btn btn-secondary btn-lg">View Solutions</a>
                            <a href="/submit-problem" class="btn btn-success btn-lg">Submit Problem</a>
                            <a href="/submit-solution" class="btn btn-warning btn-lg">Submit Solution</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
