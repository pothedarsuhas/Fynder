<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fynder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #23272f;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .register-link {
            color: #1976d2;
            text-decoration: underline;
            font-weight: 500;
        }
        .register-link:hover {
            color: #1565c0;
        }
        .navbar-brand {
            font-weight: 700;
            color: #1976d2 !important;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light shadow-sm mb-4">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand fw-bold" style="font-size: 1.5rem; letter-spacing: 1px;">Fynder</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Register</h3>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="phone" class="form-control" name="phone" placeholder="Phone" >
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/login" class="register-link">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
