<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #23272f;
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .btn-danger {
            background: #ea4335;
            border: none;
        }
        .btn-danger:hover {
            background: #c62828;
        }
        .form-check-label {
            font-size: 0.95rem;
        }
        .register-link {
            color: #1976d2;
            text-decoration: underline;
            font-weight: 500;
        }
        .register-link:hover {
            color: #1565c0;
        }
        .navbar-brand {
            font-weight: 700;
            color: #1976d2 !important;
            letter-spacing: 1px;
        }
        #contact-box {
            position: fixed;
            left: 0;
            bottom: 24px;
            background: #1976d2;
            color: #fff;
            padding: 16px 24px 16px 16px;
            border-radius: 0 12px 12px 0;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.08);
            z-index: 1050;
            min-width: 220px;
            transition: left 0.2s;
        }
        #contact-box:hover {
            left: 0;
        }
        .contact-header {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .contact-body a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-light shadow-sm mb-4">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand fw-bold" style="font-size: 1.5rem; letter-spacing: 1px;">Fynder</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center"> Login</h3>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/register" class="register-link">Don't have an account? Register</a>
                        </div>

                        <div style="text-align: center;">
                                <img src="{{ url_for('static', filename='Logo.jpg') }}" alt="Logo" style="width:350px;height:225px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Contact Floating Box -->
    <div id="contact-box">
        <div class="contact-header">Contact Me</div>
        <div class="contact-body">
            <div><strong>Email:</strong> <a href="mailto:pothedarsuhas@gmail.com">pothedarsuhas@gmail.com</a></div>
 
        </div>
    </div>
</body>
</html>
