<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='feedback.css') }}">
    <style>
        body {
            background: #fff;
            color: #23272f;
            font-family: 'Inter', sans-serif;
        }
        .navbar, .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
        }
        .main-content {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            border: 1px solid #f0f0f0;
            flex: 1 1 auto;
            margin-left: 0;
            transition: margin-left 0.3s;
            padding-top: 80px;
        }
        @media (max-width: 991px) {
            .main-content {
                margin-left: 0 !important;
            }
        }
        .card-title, h2, h3 {
            font-weight: 600;
        }
        .navbar-brand {
            font-weight: 700;
            color: #1976d2 !important;
            letter-spacing: 1px;
        }
        .back-arrow {
            font-size: 1.5rem;
            color: #1976d2;
            text-decoration: none;
            margin-right: 10px;
        }
        .back-arrow:hover {
            color: #1565c0;
        }
        .feedback-btn {
            position: fixed;
            right: 32px;
            bottom: 32px;
            z-index: 1050;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 14px 28px;
            font-size: 1.1rem;
            box-shadow: 0 4px 16px rgba(25,118,210,0.15);
            cursor: pointer;
            transition: background 0.2s;
        }
        .feedback-btn:hover {
            background: #1565c0;
        }
        .feedback-chatbox {
            display: none;
            position: fixed;
            right: 32px;
            bottom: 90px;
            width: 340px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            z-index: 1051;
            padding: 0;
            border: 1px solid #e0e0e0;
        }
        .feedback-chatbox.active {
            display: block;
        }
        .feedback-header {
            background: #1976d2;
            color: #fff;
            border-radius: 18px 18px 0 0;
            padding: 12px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .feedback-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            cursor: pointer;
        }
        .feedback-body {
            padding: 18px;
        }
        .feedback-body textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #b0bec5;
            padding: 8px;
            min-height: 80px;
            resize: vertical;
        }
        .feedback-submit {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            margin-top: 10px;
            float: right;
        }
        .feedback-submit:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light shadow-sm mb-0 fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a href="javascript:history.back()" class="back-arrow me-2">&#8592;</a>
                <span class="navbar-brand fw-bold ms-1" style="font-size: 1.5rem; letter-spacing: 1px; color: #1976d2;">Fynder</span>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <span class="me-3">Welcome, {{ session.get('username', 'User') }}</span>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary btn-sm me-2">Dashboard</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div id="main-content" class="main-content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title mb-4 text-center">Post Problem</h3>
                            <form method="POST" action="{{ url_for('submit_problem') }}">
                                <div class="mb-3">
                                    <label for="problem" class="form-label">Describe your problem</label>
                                    <textarea class="form-control" id="problem" name="problem" rows="4" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category" name="category" placeholder="e.g. python, flask" required>
                                </div>
                                
                                <button  type="submit" name="action" value="get_solution" class="btn btn-primary w-100">Submit Problem & Get Solution</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer fixed-bottom bg-white border-top shadow-sm py-2">
        <div class="container-fluid d-flex align-items-center">
            <a href="javascript:history.back()" class="back-arrow ms-1">&#8592;</a>
        </div>
    </footer>
    <button class="feedback-btn" onclick="openFeedback()">Provide Feedback</button>
    <div id="feedback-chatbox" class="feedback-chatbox">
        <div class="feedback-header">
            <span>Feedback</span>
            <button class="feedback-close" onclick="closeFeedback()">&times;</button>
        </div>
        <div class="feedback-body">
            <textarea id="feedback-input" placeholder="Your feedback..."></textarea>
            <button class="feedback-submit" onclick="submitFeedback()">Submit</button>
        </div>
    </div>
    <script defer src="{{ url_for('static', filename='feedback.js') }}"></script>
    <script>
        function openFeedback() {
            document.getElementById('feedback-chatbox').classList.add('active');
        }
        function closeFeedback() {
            document.getElementById('feedback-chatbox').classList.remove('active');
        }
        function submitFeedback() {
            var feedback = document.getElementById('feedback-input').value;
            if (feedback.trim() === "") {
                alert("Please enter your feedback.");
                return;
            }
            // You can replace this alert with an AJAX call to submit feedback to the server
            alert("Thank you for your feedback!\n\n" + feedback);
            document.getElementById('feedback-input').value = "";
            closeFeedback();
        }
    </script>
</body>
</html>
